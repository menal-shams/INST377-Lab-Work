<!DOCTYPE html>
<html lang="en" dir="ltr">

    </head>

    <body>
        <div class="body-wrapper">
            <div class="header-wrapper box">
                Menal's Lab 5
            </div>

            <form class="form-wrapper box" action="/api">
                <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                      <input type="text">
                    </div>
                </div>
        
                <div class="field">
                    <label class="label">Food Preference</label>
                    <div class="control">
                      <input type="text">
                    </div>
                </div>
                <div class="control">
                    <p><strong>Veggies or Vegan?</strong></p>
                    <label class="radio">
                      <input type="radio" name="answer">
                      Yes
                    </label>
                    <label class="radio">
                      <input type="radio" name="answer">
                      No
                    </label>
                </div>
                
                <div class="field">
                    <div class="control">
                      <button class="button is-success">Submit</button>
                    </div>
                </div>
            </form>
            
            <div class="box">
                This is going to be something in two weeks.
            </div>
